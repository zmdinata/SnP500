    <div id="uploadModal" class="modal">

            <p class="instruction">Please upload <strong>final_dashboard_data.csv</strong>.</p>
            <div class="upload-area">
                <label for="csvFileInput" class="upload-btn"><i class="fa-solid fa-folder-open"></i> Select File</label>
                <input type="file" id="csvFileInput" accept=".csv">
                <span id="fileName">No file chosen</span>

    <nav class="sidebar">
        <div class="logo"><i class="fa-solid fa-landmark"></i><span>QUANTUM<br>CAPITAL</span></div>

                <div id="barPlot" class="plot-area"></div>
            </div>
